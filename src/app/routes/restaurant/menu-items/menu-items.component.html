<div class="content-heading">Menu Items
  <div class="pull-right">
            <label for="image-input" class="file-upload">
              <a [routerLink]="'/menu/addItems'">  <button class="btn btn-warning"><em class="fa fa-plus"></em>&nbsp;&nbsp; Add New Item</button> </a>  
            </label>
  </div>
   <small><a [routerLink]=" ['/home'] ">Dashboard</a> -> Menu Items </small>
 </div>
<div class="panel panel-default">
<div class="panel-heading">Items Details</div>
  <div class="table-responsive b0">
<table class="table table-striped" [mfData]="menuItems" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
        <tr>
            <th class="thsearch">
                <mfDefaultSorter by="siteName">Name</mfDefaultSorter>
                <form (keyup)="getMenuItems(siteName.value)">
                    <input class="form-control searchinput" type="text" name="siteVal"
                           id="siteVal" [(ngModel)]="siteVal"
                           placeholder="Search" #siteName>
                </form>
            </th>
            <th class="thnosearch">
                <mfDefaultSorter by="offer">Offers</mfDefaultSorter>
            </th>
             <th class="thnosearch">
                <mfDefaultSorter by="siteName">Price</mfDefaultSorter>
            </th>
            <th class="thnosearch">
                <mfDefaultSorter>View</mfDefaultSorter>
            </th>
            <th class="thnosearch">
                <mfDefaultSorter>Edit</mfDefaultSorter>
            </th>
            <th class="thnosearch">
                <mfDefaultSorter>Delete</mfDefaultSorter>
            </th>


            <th class="thnoitem"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data">
            <td>{{item.title}}</td>
            <td>
            <span class="label label-success" *ngIf="item.offer==true">Yes</span>
            <span class="label label-warning" *ngIf="!item.offer || item.offer==false ">No</span>
           </td>
            <td>${{item.price[0].value}}</td>
            <td>
            <button class="btn btn-sm btn-default" type="button" (click)="menuItemShow(item.key)"><em class="fa fa-search"></em></button>
            </td>
            <td>
               <button class="btn btn-sm btn-primary" type="button" (click)="menuItemEdit(item.key)"><em class="fa fa-pencil"></em></button> 
            </td>
            <td>
               <button class="btn btn-sm btn-danger" type="button" (click)="menuItemDelete(item.key)"><em class="fa fa-trash-o"></em></button> 
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" class="customPagination">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>
</div>

<div class="panel-footer">
        <div class="row">
        
        </div>
    </div>
</div>

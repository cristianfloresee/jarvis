<div class="content-heading ">
    Agregar Usuario
 <small><a [routerLink]=" ['/home'] ">Dashboard</a> ->
        <a [routerLink]="['/users/manageUsers']"> Detalles de Usuarios </a>->
            Agregar Usuario
 </small>	
</div>
<div class="container-md">
<div class="row">
<div class="col-md-1"></div>
<div class="col-md-10">
                <div class="panel b">
                    <div class="panel-heading  text-bold bg-purple-dark">Agregar Usuario</div>
                    <div class="panel-body">
                            <form (ngSubmit)="onAddUsers(f)" #f="ngForm">
                            <div class="form-group">
                                <label>Primer Nombre*</label>
                                <input class="form-control" type="text" name="name" id="name" [(ngModel)]="userDetails.name" placeholder="Ingresar Primer Nombre..." required />
                            </div>
                            <!--<div class="form-group">
                                <label>Segundo Nombre*</label>
                                <input class="form-control" type="text" name="name" id="name" [(ngModel)]="userDetails.name" placeholder="Ingrese Segundo Nombre..." required />
                            </div>-->
                            <div class="form-group">
                                <label>Correo Electrónico*</label>
                                <input class="form-control" name="email" id="email" [(ngModel)]="userDetails.email" type="email" placeholder="Ingrese Correo Electrónico..." required />
                            </div>
                             <div class="form-group">
                                <label>Contraseña*</label>
                                <input class="form-control" type="password" name="password" id="password" [(ngModel)]="userDetails.password" placeholder="Ingrese Contraseña..." required />
                            </div>
                            <div class="form-group">
                                <label>Teléfono Celular</label>
                                <input class="form-control" name="mobileNo" id="mobileNo" [(ngModel)]="userDetails.mobileNo" type="text" placeholder="Ingrese Número Teléfonico..." required />
                            </div>
                            <button class="btn btn-danger pull-right s-n-btn"  (click)="cancel()">Cancelar</button>

                            <button class="btn btn-info pull-right" style="margin-right: 10px;" type="submit">Agregar Usuario</button>
                            <p>
                                <small class="text-muted">* Campos Requeridos</small>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
